<header><!-- NavBar  1-->

            class="imagen"
            src="./img/resized_logo_UQww2soKuUsjaOGNB38o.png" width="40" height="40"/> 
            <h4 class="text-left">Create Post</h4>

  <body class="container">
            <form id="new-post" class="container d-flex flex-column gap-3" style="width: 60%;">
        <input class="form-control" type="text" name="titulo" placeholder="New Post Title Here" style="font-size: 30px;">

        <div class="tagcontainer">
          <div class="">
            <input onkeyup="parse();" type="text" 
                id="tags_input" 
                placeholder="Add up to 4 tags"
                name="tagsin" 
                maxlength="80" 
                class="form-control">
          </div>
          <div class="col-sm-6" id="tags" name="tagsdiv">
          </div>
        <input class="form-control" type="text" name="autor" placeholder="Nombre">
        <img src="../assets/format2.jpg" alt="FormateoContenido" width="99%" height="90%">

        <div data-mdb-input-init class="form-outline w-100 form-group mb-6">
          <textarea class="form-control" id="textAreaExample" rows="6" 
          placeholder="Write your post content here" 
          name="contenido" style="background: #fff;"></textarea>
        </div>
        <!--  <input class="form-date" type="date" name="fecha" />  -->
        <input class="form-control"  type="number" name="reacciones" placeholder="Reacciones" />
        <input class="form-control" type="number" name="comentarios" placeholder="Comentarios" />
        <input class="form-control" type="text" name="imagen" placeholder="Ingresa URL de imagen">
        <button type="submit" class="mx-6 btn btn-outline-primary" id="btnPost">Publish</button>
        <button type="submit" id="btnUpdate" class="mx-5 btn btn-danger" hidden>Edit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
